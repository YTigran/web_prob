<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Form</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="flexible center">
			<form class="form">
				<section class="section split">
					<label class="lines">First name</label>
					<input type="text"><br>
					<label>Last name</label>
					<input type="text"><br><br>
				</section>
				<section class="section split">
					<label for="countries">Choose the country:</label><br>
					<select id="countries" name="countries" size="4">
						<option value="armenia">Armenia</option>
						<option value="russia">Russia</option>
						<option value="usa">USA</option>
						<option value="uk">UK</option>
					</select><br>
				</section>
				<section class="section">
					<label for="gender">Choose the gender:</label><br>
					<input type="radio" id="html" name="ser" value="Male">
					<label for="html">Male</label><br>
					<input type="radio" id="css" name="ser" value="Female">
					<label for="css">Female</label><br>
					<input type="radio" id="javascript" name="ser" value="Other">
					<label for="javascript">Other</label>
				</section>
				<input type="submit" value="Submit">
			</form>
		</div>
	</body>
</html>
